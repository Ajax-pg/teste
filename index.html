<script type="text/python">

from browser import document, html, bind, alert, console
import browser
from browser import timer
from browser import ajax, aio
from browser import local_storage, session_storage, object_storage
from browser import websocket, worker
from browser import webcomponent, markdown, template, svg
from browser.widgets import dialog, menu

bt1 = document['BT1']
bt2 = document['BT2']
bt3 = document['BT3']
bt4 = document['BT4']
bt5 = document['BT5']
bt6 = document['BT6']
bt7 = document['BT7']
bt8 = document['BT8']
bt9 = document['BT9']
bt0 = document['BT0']

sum = document['SUM']
min = document['MIN']
divs = document['DIV']
ig = document['IG']
btc = document['C']
btdel = document['DEL']

term = document['TERM']

@bind(bt1, "click")
def _(event):
    term.value += '1'

@bind(bt2, "click")
def _(event):
    term.value += '2'
    
@bind(bt3, "click")
def _(event):
    term.value += '3'
    
@bind(bt4, "click")
def _(event):
    term.value += '4'
    
@bind(bt5, "click")
def _(event):
    term.value += '5'
    
@bind(bt6, "click")
def _(event):
    term.value += '6'
    
@bind(bt7, "click")
def _(event):
    term.value += '7'
    
@bind(bt8, "click")
def _(event):
    term.value += '8'
    
@bind(bt9, "click")
def _(event):
    term.value += '9'

@bind(bt0, "click")
def _(event):
    term.value += '0'
    
@bind(sum, "click")
def _(event):
    term.value += ' + '
    
@bind(min, "click")
def _(event):
    term.value += ' - '

@bind(divs, "click")
def _(event):
    term.value += ' / '
    
@bind(ig, "click")
def _(event):
    try:
        term.value = str(eval(term.value))
    except:
        term.value = "Erro"
        
@bind(btc, "click")
def _(event):
    term.value = ''
    
@bind(btdel, "click")
def _(event):
    term.value = term.value.replace(term.value[-1], '')
